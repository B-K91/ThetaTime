<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b0d10">
<title>ThetaTime Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="app-title">ThetaTime Options Tracker</h1>
    </header>

    <section id="summary" class="summary-cards"></section>

    <section class="input-section">
      <h2>Add Trade</h2>
      <form id="trade-form">
        <div class="form-grid">
          <div class="form-field">
            <label for="ticker">Ticker</label>
            <input type="text" id="ticker" placeholder="Ticker" value="GME" required>
          </div>
          <div class="form-field">
            <label for="closeDate">Close Date</label>
            <input type="date" id="closeDate" required>
          </div>
          <div class="form-field">
            <label for="strike">Strike ($)</label>
            <input type="number" step="0.01" id="strike" placeholder="Strike ($)" value="25" required>
          </div>
          <div class="form-field">
            <label for="premium">Premium</label>
            <input type="number" step="0.01" id="premium" placeholder="Premium" value="0.10" required>
          </div>
          <div class="form-field">
            <label for="buyback">Buyback</label>
            <input type="number" step="0.01" id="buyback" placeholder="Buyback" value="0.01">
          </div>
          <div class="form-field">
            <label for="quantity">Qty</label>
            <input type="number" step="1" id="quantity" placeholder="Qty" value="10">
          </div>
          <div class="form-field">
            <label for="commissions">Fees ($)</label>
            <input type="number" step="0.01" id="commissions" placeholder="Fees ($)" value="10">
          </div>
        </div>
        <button type="submit">Add Trade</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Trades
        <button id="edit-btn" class="icon-btn" title="Edit">&#9998;</button>
        <button id="save-btn" style="display:none;">Save</button>
      </h2>
      <div class="table-container">
        <table id="trade-table">
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Close</th>
              <th>Strike ($)</th>
              <th>Premium</th>
              <th>Buyback</th>
              <th>Qty</th>
              <th>Fees ($)</th>
              <th>Net</th>
              <th>%</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <section class="graphs">
      <div class="graph-card">
        <h2>Performance</h2>
        <canvas id="profit-line" width="600" height="300"></canvas>
      </div>
      <div class="graph-card">
        <h2>Monthly Results</h2>
        <canvas id="monthly-bar" width="600" height="300"></canvas>
      </div>
    </section>

    <footer id="monthly-summary"></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="app.js"></script>
</body>
</html>
